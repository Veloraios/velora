<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Redirect Checker</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" size="50">
    <button onclick="checkRedirect()">Check Redirect</button>
    <div id="result"></div>

    <script>
        async function checkRedirect() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Checking...';

            try {
                const response = await fetch(`https://httpstat.us/${encodeURIComponent(url)}`);
                const status = response.status;
                resultDiv.innerHTML = `Status Code: ${status}`;
            } catch (error) {
                resultDiv.innerHTML = 'Error checking the URL. Please try again.';
            }
        }
    </script>
</body>
</html>
