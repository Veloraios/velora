<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZSign IPA Signer</title>
</head>
<body>
  <h1>Sign Your IPA with ZSign</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="ipaFile">Select IPA File:</label>
    <input type="file" id="ipaFile" name="ipaFile" accept=".ipa" required>
    <br><br>

    <label for="p12File">Select .p12 Certificate File:</label>
    <input type="file" id="p12File" name="p12File" accept=".p12" required>
    <br><br>

    <label for="mobileprovisionFile">Select .mobileprovision File:</label>
    <input type="file" id="mobileprovisionFile" name="mobileprovisionFile" accept=".mobileprovision" required>
    <br><br>

    <label for="p12Password">Enter .p12 Password:</label>
    <input type="password" id="p12Password" name="p12Password" required>
    <br><br>

    <label for="force">Force Overwrite (Optional):</label>
    <input type="checkbox" id="force" name="force">
    <br><br>

    <button type="submit">Sign IPA</button>
  </form>
</body>
</html>
