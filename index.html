    <script>
const createButton = (app) => {
    const button = document.createElement('button');
    button.classList.add('app-button');
    button.setAttribute('data-app-name', app.name.trim());

    const icon = document.createElement('img');
    icon.src = app.iconURL;
    icon.classList.add('icon');

    const infoContainer = document.createElement('div');
    infoContainer.classList.add('info');

    const appName = document.createElement('span');
    appName.innerText = app.name.trim();
    appName.classList.add('app-name');

    const appDescription = document.createElement('span');
    appDescription.innerText = app.localizedDescription.trim();
    appDescription.classList.add('app-description');

    infoContainer.appendChild(appName);
    infoContainer.appendChild(appDescription);
    button.appendChild(icon);

    const rightArrow = document.createElement('img');
    rightArrow.src = 'images/home/chevron.png'; 
    rightArrow.classList.add('right-arrow');

    button.appendChild(infoContainer);
    button.appendChild(rightArrow);

    button.onclick = () => openModal(app);

    return button;
};

const fetchData = async () => {
    try {
        const response = await fetch('https://repo.apptesters.org');
        const data = await response.json();
        return data.apps || [];
    } catch (error) {
        console.error('Error fetching app data:', error);
        return [];
    }
};

const loadApps = async (searchTerm = '') => {
    const appContainer = document.getElementById('home-page');
    appContainer.innerHTML = '<p style="color: gray;">Loading...</p>';
    const apps = await fetchData();
    appContainer.innerHTML = ''; 

    const filteredApps = apps.filter(app => 
        app.name.toLowerCase().startsWith(searchTerm.toLowerCase())
    );

    filteredApps.forEach(app => {
        const button = createButton(app);
        appContainer.appendChild(button);
    });

    if (filteredApps.length === 0) {
        appContainer.innerHTML = '<p style="color: gray;">No apps found.</p>';
    }
};

const openModal = (app) => {
    const modalHtml = `
        <div style="display: flex; flex-direction: column; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.8); color: white; align-items: center; justify-content: flex-start; padding: 20px; z-index: 1001;">
            <button id="back-button" style="position: absolute; top: 20px; left: 20px; background: none; border: none; color: white; font-size: 24px; cursor: pointer;">&#x2190; Back</button>
            <div style="background: #1a1a1a; border-radius: 15px; padding: 20px; width: 90%; max-width: 600px; margin-top: 80px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);">
                <div style="display: flex; align-items: center; margin-bottom: 20px;">
                    <img id="modal-icon" style="width: 80px; height: 80px; border-radius: 10px;">
                    <div style="margin-left: 20px;">
                        <h2 id="modal-title" style="margin: 0; font-size: 24px; font-weight: bold;">${app.name.trim()}</h2>
                        <span style="font-size: 16px; color: #ccc;">Version: ${app.version}</span>
                        <button id="get-button" style="margin-top: 10px; padding: 8px 16px; border: none; background-color: #007BFF; color: white; border-radius: 25px; cursor: pointer; font-size: 16px;">Get</button>
                    </div>
                </div>
                <p id="modal-description" style="margin: 10px 0; color: #ccc;">${app.localizedDescription.trim()}</p>
                <div style="margin-bottom: 10px;">
                    <strong>Bundle ID:</strong> ${app.bundleID || 'N/A'}<br>
                    <strong>Size:</strong> ${(app.size / 1024 / 1024).toFixed(2)} MB<br>
                    <strong>Version Date:</strong> ${app.versionDate || 'N/A'}<br>
                    <strong>Download Link:</strong> <a href="${app.downloadURL}" target="_blank" style="color: #007BFF;">Download</a>
                </div>
            </div>
        </div>
    `;

    document.body.insertAdjacentHTML('beforeend', modalHtml);
    document.getElementById('modal-icon').src = app.iconURL;

    document.getElementById('back-button').onclick = closeModal;
    document.getElementById('get-button').onclick = () => window.open(app.downloadURL, '_blank');
};

const closeModal = () => {
    const modal = document.querySelector('div[style*="position: fixed;"]');
    if (modal) modal.remove();
};

const setupSearch = async () => {
    const searchBar = document.getElementById('search-bar');
    const resultsContainer = document.createElement('div');
    resultsContainer.id = 'search-results';
    resultsContainer.classList.add('search-results');

    const overlay = document.createElement('div');
    overlay.classList.add('overlay');
    document.body.appendChild(overlay);
    document.body.appendChild(resultsContainer);

    const apps = await fetchData(); 

    searchBar.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        resultsContainer.innerHTML = ''; 

        if (searchTerm) {
            const filteredApps = apps.filter(app => app.name.toLowerCase().includes(searchTerm));

            if (filteredApps.length > 0) {
                overlay.style.display = 'block'; 
                resultsContainer.style.display = 'block'; 
                document.body.classList.add('no-scroll'); 

                filteredApps.forEach(app => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');

                    const icon = document.createElement('img');
                    icon.src = app.iconURL;
                    icon.classList.add('result-icon');

                    const resultInfo = document.createElement('div');
                    resultInfo.classList.add('result-info');

                    const appName = document.createElement('span');
                    appName.innerText = app.name.trim();
                    appName.classList.add('result-name');

                    const appDescription = document.createElement('span');
                    appDescription.innerText = app.localizedDescription.trim();
                    appDescription.classList.add('result-description');

                    resultInfo.appendChild(appName);
                    resultInfo.appendChild(appDescription); // Move description below the name

                    resultItem.appendChild(icon);
                    resultItem.appendChild(resultInfo);
                    resultItem.onclick = () => {
                        const appButton = document.querySelector(`button[data-app-name="${app.name.trim()}"]`);
                        if (appButton) {
                            appButton.scrollIntoView({ behavior: 'smooth' }); 
                            openModal(app); 
                        }
                        resultsContainer.innerHTML = ''; 
                        overlay.style.display = 'none'; 
                        resultsContainer.style.display = 'none';
                        document.body.classList.remove('no-scroll');
                    };

                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<p style="color: gray;">No apps found.</p>';
                resultsContainer.style.display = 'block'; 
            }
        } else {
            resultsContainer.innerHTML = ''; 
            overlay.style.display = 'none'; 
            resultsContainer.style.display = 'none'; 
            document.body.classList.remove('no-scroll');
        }
    });

    overlay.onclick = () => {
        resultsContainer.innerHTML = '';
        overlay.style.display = 'none'; 
        resultsContainer.style.display = 'none'; 
        document.body.classList.remove('no-scroll'); 
    };
};

// Navigation functionality
const navItems = document.querySelectorAll('.nav-item');
const pages = document.querySelectorAll('.content');

navItems.forEach(item => {
    item.addEventListener('click', () => {
        const target = item.getAttribute('data-target');

        pages.forEach(page => {
            page.classList.remove('active');
        });

        const activePage = document.getElementById(`${target}-page`);
        activePage.classList.add('active');

        if (target === 'home') {
            document.getElementById('search-bar-container').style.display = 'block'; 
            loadApps(); 
        } else {
            document.getElementById('search-bar-container').style.display = 'none'; 
        }

        navItems.forEach(nav => {
            nav.classList.remove('active');
            nav.querySelector('img').classList.remove('clicked');
        });
        item.classList.add('active');
        item.querySelector('img').classList.add('clicked');
    });
});

// Initialize
setupSearch();
loadApps();
